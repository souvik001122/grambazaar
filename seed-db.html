<!DOCTYPE html>
<html>
<head>
    <title>Seed GramBazaar Database</title>
</head>
<body>
    <h1>Seed Production Database</h1>
    <button onclick="seedDatabase()">Click to Seed Database</button>
    <div id="result"></div>

    <script>
        async function seedDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Seeding database...';
            
            try {
                const response = await fetch('https://grambazaar-production.up.railway.app/dev/seed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
